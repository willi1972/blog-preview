<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/blog-preview/style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container-main">
      <div class="wrapper-main">
        <div class="blog-img">
          <img
            src="/blog-preview-card-main/assets/images/illustration-article.svg"
            alt=""
          />
        </div>
        <div class="content">
          <a href="#">Learning</a>

          <div class="blog-date">
            <p>Published 21 Dec 2023</p>
          </div>
          <div class="blog-text">
            <h1>HTML & CSS foundations</h1>
            <p>
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
        </div>
        <div class="blog-author">
          <img
            src="/blog-preview-card-main/assets/images/image-avatar.webp"
            alt=""
          />
          <p>Greg Hooper</p>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Russell Williams</a>.
        </div>
      </div>
    </div>
  </body>
</html>
